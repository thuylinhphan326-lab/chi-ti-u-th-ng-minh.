<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Chi Tiêu Cá Nhân — Vintage Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 class="title">Quản Lý Chi Tiêu Cá Nhân</h1>
        <p class="subtitle">
            Bạn xứng đáng có một cuộc sống cân bằng.<br>
            Hãy để hệ thống giúp bạn phân bổ chi tiêu thông minh theo thu nhập và nhu cầu của chính mình.
        </p>

        <div class="input-area">
            <label>Thu nhập hàng tháng (VNĐ):</label>
            <input type="number" id="income" placeholder="Ví dụ: 7000000">

            <label>Tuổi:</label>
            <input type="number" id="age" placeholder="Ví dụ: 22">

            <label>Đối tượng:</label>
            <select id="group">
                <option value="student">Học sinh</option>
                <option value="college">Sinh viên</option>
                <option value="worker">Người đi làm</option>
                <option value="housewife">Nội trợ</option>
                <option value="elder">Người lớn tuổi</option>
            </select>

            <button onclick="generatePlan()">Tạo Kế Hoạch</button>
        </div>

        <div id="result"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
